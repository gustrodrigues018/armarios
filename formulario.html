<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formul치rio de Arm치rio</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      flex-direction: column;
      color: #2c3e50;
    }

    h1 {
      font-weight: 700;
      color: #34495e;
      margin-bottom: 30px;
      font-size: 2.25rem;
      letter-spacing: 1px;
      text-align: center;
    }

    @media (min-width: 768px) {
      h1 { text-align: center; }
    }

    form {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
      width: 100%;
      max-width: 420px;
      margin: 0 auto 40px;
    }

    form:hover {
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: #34495e;
    }

    input, button, textarea {
      width: 100%;
      padding: 14px 18px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.8px solid #d1d9e6;
      font-weight: 500;
      font-family: inherit;
      color: #2c3e50;
      resize: vertical;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.07);
    }

    input::placeholder, textarea::placeholder {
      color: #a0a9b8;
      font-weight: 400;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59,130,246,0.5);
      outline: none;
    }

    button {
      background-color: #3b82f6;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 700;
      margin-top: 26px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(59,130,246,0.35);
    }

    button:hover,
    button:focus {
      background-color: #2563eb;
      box-shadow: 0 8px 20px rgba(37,99,235,0.45);
    }

    hr {
      margin: 50px auto 40px;
      border: none;
      border-top: 1px solid #e1e6ef;
      max-width: 420px;
      width: 100%;
    }

    @media (max-width: 480px) {
      body { padding: 15px 10px; }
      form { padding: 28px 22px; margin-bottom: 30px; }
      button { padding: 14px 0; font-size: 1.1rem; }
    }

    @media (max-width: 768px) {
      #formMultiplo { display: none; }
    }
  </style>
</head>
<body>

  <h1>Formul치rio de Arm치rio</h1>

  <!-- Formul치rio individual -->
  <form id="formArmario" autocomplete="off" novalidate>
    <input type="text" id="nome" name="nome" placeholder="Nome do Colaborador" required />
    <input type="text" id="empresa" name="empresa" placeholder="Empresa" required />
    <input type="text" id="setor" name="setor" placeholder="Setor" required />
    <input type="number" id="numero" name="numero" placeholder="N칰mero do Arm치rio" required min="1" />
    <button type="submit">Enviar</button>
  </form>

  <hr>

  <!-- Formul치rio m칰ltiplo -->
  <form id="formMultiplo" autocomplete="off" novalidate style="max-width: 420px; width: 100%; margin: 0 auto;">
    <label for="dadosMultiplos">Cole os dados para adicionar m칰ltiplos (copie da planilha):</label>
    <textarea id="dadosMultiplos" rows="8" placeholder="nome[tab]empresa[tab]setor&#10;Exemplo: Jo칚o Silva\tEmpresa X\tFinanceiro"></textarea>
    <button type="button" id="adicionarMultiplosBtn">Adicionar Todos</button>
  </form>

  <!-- Firebase e JavaScript -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, push, get, child, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfBDyXi9sYCgb0Z_1ApmPk2PcwL5nhXI4",
    authDomain: "armarios-b3c30.firebaseapp.com",
    projectId: "armarios-b3c30",
    storageBucket: "armarios-b3c30.appspot.com",
    messagingSenderId: "1036955127916",
    appId: "1:1036955127916:web:de798f7e226a9f58e60849"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const armariosRef = ref(db, 'armarios');

  const form = document.getElementById('formArmario');
  form.addEventListener('submit', async e => {
    e.preventDefault();

    const nome = form.nome.value.trim();
    const empresa = form.empresa.value.trim();
    const setor = form.setor.value.trim();
    const numero = form.numero.value.trim();

    if (!nome || !empresa || !setor || !numero) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    try {
      const snapshot = await get(armariosRef);
      let chaveExistente = null;
      let dataUltimaEdicao = null;

      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.numero === numero) {
          chaveExistente = childSnapshot.key;
          dataUltimaEdicao = data.dataEdicao;
        }
      });

      const agora = new Date();
      const agoraTimestamp = agora.getTime();

      if (chaveExistente) {
        // Se tem data de 칰ltima edi칞칚o, verifica se j치 se passaram 7 dias
        if (dataUltimaEdicao) {
          const diffMs = agoraTimestamp - new Date(dataUltimaEdicao).getTime();
          const diasPassados = diffMs / (1000 * 60 * 60 * 24);

          if (diasPassados < 30) {
            const diasRestantes = Math.ceil(30 - diasPassados);
            alert(`游뚿 Aten칞칚o: Este arm치rio j치 foi cadastrado anteriormente, por voc칡 ou por outro colaborador. 
Por seguran칞a e controle, ele s칩 poder치 ser alterado novamente daqui a ${diasRestantes} dia(s). 
Se precisar de ajuda ou detectar algum erro, entre em contato com a equipe respons치vel.`);
            return;
          }
        }

        await set(ref(db, `armarios/${chaveExistente}`), {
          nome,
          empresa,
          setor,
          numero,
          dataEdicao: agora.toISOString()
        });
        alert(`Arm치rio n췈 ${numero} atualizado com sucesso!`);

      } else {
        await push(armariosRef, {
          nome,
          empresa,
          setor,
          numero,
          dataEdicao: agora.toISOString()
        });
        alert(`Arm치rio n췈 ${numero} cadastrado com sucesso!`);
      }

      form.reset();
      form.nome.focus();
    } catch (err) {
      console.error('Erro ao processar dados:', err);
      alert('Erro ao enviar dados. Tente novamente.');
    }
  });

  // L칩gica do bot칚o m칰ltiplo continua igual (sem restri칞칫es de 7 dias)
  document.getElementById('adicionarMultiplosBtn').addEventListener('click', async () => {
    const texto = document.getElementById('dadosMultiplos').value.trim();
    if (!texto) {
      alert('Cole os dados para adicionar.');
      return;
    }

    const linhas = texto.split('\n').filter(l => l.trim() !== '');
    let sucesso = 0;
    let falhas = 0;
    let contadorNumero = 1;

    for (const linha of linhas) {
      const campos = linha.split('\t').map(c => c.trim());
      if (campos.length < 3) { falhas++; continue; }

      const [nome, empresa, setor] = campos;
      if (!nome || !empresa || !setor) { falhas++; continue; }

      const numero = String(contadorNumero++);
      try {
        await push(armariosRef, {
          nome,
          empresa,
          setor,
          numero,
          dataEdicao: new Date().toISOString()
        });
        sucesso++;
      } catch {
        falhas++;
      }
    }

    alert(`Importa칞칚o finalizada.\nSucesso: ${sucesso}\nFalhas: ${falhas}`);
    if (sucesso > 0) document.getElementById('dadosMultiplos').value = '';
  });
</script>

</body>
</html>
