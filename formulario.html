<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Armário</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    form {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      margin-bottom: 30px;
    }
    input, button, textarea {
      width: 100%;
      padding: 14px 16px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s;
      font-weight: 500;
      font-family: inherit;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-top: 24px;
      transition: background-color 0.3s;
    }
    button:hover,
    button:focus {
      background-color: #0056b3;
      outline: none;
    }
    hr {
      margin: 24px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- Formulário individual -->
<form id="formArmario" autocomplete="off">
  <input type="text" id="nome" name="nome" placeholder="Nome do Colaborador" required />
  <input type="text" id="empresa" name="empresa" placeholder="Empresa" required />
  <input type="text" id="setor" name="setor" placeholder="Setor" required />
  <input type="number" id="numero" name="numero" placeholder="Número do Armário" required min="1" />
  <button type="submit">Enviar</button>
</form>

<hr>

<!-- Área para colar vários dados -->
<form id="formMultiplo" autocomplete="off" style="max-width: 380px; width: 100%;">
  <label for="dadosMultiplos" style="font-weight:600;">Cole os dados para adicionar múltiplos (copie direto da planilha):</label>
  <textarea id="dadosMultiplos" rows="8" placeholder="nome[tab]empresa[tab]setor[tab]numero&#10;Exemplo: João Silva\tEmpresa X\tFinanceiro\t10" required></textarea>
  <button type="button" id="adicionarMultiplosBtn">Adicionar Todos</button>
</form>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfBDyXi9sYCgb0Z_1ApmPk2PcwL5nhXI4",
    authDomain: "armarios-b3c30.firebaseapp.com",
    projectId: "armarios-b3c30",
    storageBucket: "armarios-b3c30.appspot.com",
    messagingSenderId: "1036955127916",
    appId: "1:1036955127916:web:de798f7e226a9f58e60849"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const armariosRef = ref(db, 'armarios');

  // Envio individual pelo formulário
  const form = document.getElementById('formArmario');
  form.addEventListener('submit', async e => {
    e.preventDefault();

    const nome = form.nome.value.trim();
    const empresa = form.empresa.value.trim();
    const setor = form.setor.value.trim();
    const numero = form.numero.value.trim();

    if (!nome || !empresa || !setor || !numero) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    try {
      await push(armariosRef, { nome, empresa, setor, numero });
      alert('Cadastro realizado com sucesso!');
      form.reset();
      form.nome.focus();
    } catch(err) {
      console.error('Erro ao enviar dados:', err);
      alert('Erro ao enviar dados. Tente novamente.');
    }
  });

  // Envio múltiplo por área de texto (colando dados direto da planilha, separados por TAB)
  document.getElementById('adicionarMultiplosBtn').addEventListener('click', async () => {
    const texto = document.getElementById('dadosMultiplos').value.trim();
    if (!texto) {
      alert('Cole os dados para adicionar.');
      return;
    }

    const linhas = texto.split('\n').filter(l => l.trim() !== '');

    let sucesso = 0;
    let falhas = 0;

    for (const linha of linhas) {
      // Separar por TAB (\t) para aceitar colar direto da planilha
      const campos = linha.split('\t').map(c => c.trim());

      if (campos.length !== 4) {
        falhas++;
        continue; // pula linhas inválidas
      }

      const [nome, empresa, setor, numero] = campos;
      if (!nome || !empresa || !setor || !numero) {
        falhas++;
        continue;
      }

      try {
        await push(armariosRef, { nome, empresa, setor, numero });
        sucesso++;
      } catch {
        falhas++;
      }
    }

    alert(`Importação finalizada.\nSucesso: ${sucesso}\nFalhas: ${falhas}`);
    if (sucesso > 0) document.getElementById('dadosMultiplos').value = '';
  });
</script>

</body>
</html>
