<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Armário</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    form {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
    }
    input, button {
      width: 100%;
      padding: 14px 16px;
      margin-top: 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      transition: border-color 0.3s;
      font-weight: 500;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin-top: 24px;
      transition: background-color 0.3s;
    }
    button:hover,
    button:focus {
      background-color: #0056b3;
      outline: none;
    }
  </style>
</head>
<body>

<form id="formArmario" autocomplete="off">
  <input type="text" id="nome" name="nome" placeholder="Nome do Colaborador" required />
  <input type="text" id="empresa" name="empresa" placeholder="Empresa" required />
  <input type="text" id="setor" name="setor" placeholder="Setor" required />
  <input type="number" id="numero" name="numero" placeholder="Número do Armário" required min="1" />
  <button type="submit">Enviar</button>

  <hr style="margin: 24px 0;">

  <input type="file" id="excelFile" accept=".xlsx" />
  <button type="button" id="importarExcelBtn">Importar Planilha Excel</button>
</form>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfBDyXi9sYCgb0Z_1ApmPk2PcwL5nhXI4",
    authDomain: "armarios-b3c30.firebaseapp.com",
    projectId: "armarios-b3c30",
    storageBucket: "armarios-b3c30.appspot.com",
    messagingSenderId: "1036955127916",
    appId: "1:1036955127916:web:de798f7e226a9f58e60849"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const armariosRef = ref(db, 'armarios');

  const form = document.getElementById('formArmario');
  form.addEventListener('submit', async e => {
    e.preventDefault();

    const nome = form.nome.value.trim();
    const empresa = form.empresa.value.trim();
    const setor = form.setor.value.trim();
    const numero = form.numero.value.trim();

    if (!nome || !empresa || !setor || !numero) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    try {
      await push(armariosRef, { nome, empresa, setor, numero });
      alert('Cadastro realizado com sucesso!');
      form.reset();
      form.nome.focus();
    } catch(err) {
      console.error('Erro ao enviar dados:', err);
      alert('Erro ao enviar dados. Tente novamente.');
    }
  });

  // IMPORTAÇÃO DE PLANILHA EXCEL
  document.getElementById('importarExcelBtn').addEventListener('click', () => {
    const fileInput = document.getElementById('excelFile');
    const file = fileInput.files[0];
    if (!file) {
      alert('Selecione uma planilha Excel para importar!');
      return;
    }

    const reader = new FileReader();
    reader.onload = async (e) => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });

      const sheetName = workbook.SheetNames[0];
      const sheet = workbook.Sheets[sheetName];
      const rows = XLSX.utils.sheet_to_json(sheet, { defval: '' });

      try {
        for (const item of rows) {
          const { nome, empresa, setor, numero } = item;
          if (nome && empresa && setor && numero) {
            await push(armariosRef, { nome, empresa, setor, numero });
          }
        }
        alert('Planilha importada com sucesso!');
      } catch (err) {
        console.error('Erro ao importar Excel:', err);
        alert('Erro ao importar planilha. Verifique o console.');
      }
    };
    reader.readAsArrayBuffer(file);
  });
</script>

<!-- SheetJS para leitura do Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</body>
</html>
